<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/add.css}" type="text/css">
</head>
<body>
    <div th:insert="fragments/header:: header"></div>
    <form method="post" th:object="${employee}">

        <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" style="color: red">
            <div th:each="er : ${#fields.errors('global')}" th:text="er${er}"></div>
        </div>
        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red"></div>
        <input type="text" th:field="*{surname}" id="surname" maxlength="50" placeholder="Фамилия" class="form-control">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
        <input type="text" th:field="*{name}" id="name" maxlength="50" placeholder="Имя" class="form-control">
        <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" style="color: red"></div>
        <input type="text" th:field="*{patronymic}" id="patronymic" maxlength="50" placeholder="Отчество" class="form-control">

        <div th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}" style="color: red"></div>
        <input type="date" th:field="*{dateBirth}"  id="dateBirth" placeholder="Дата рождения" class="form-control" >
        <div th:if="${#fields.hasErrors('placeResidence')}" th:errors="*{placeResidence}" style="color: red"></div>
        <input type="text" th:field="*{placeResidence}" id="placeResidence" placeholder="Место рождения" class="form-control">

        <select name="gender" class="form-control">
            <option value="Мужской">Мужской</option>
            <option value="Женский">Женский</option>
        </select>

        <div th:object="${passport}">
            <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" style="color: red">
                <div th:each="er : ${#fields.errors('global')}" th:text="er${er}"></div>
            </div>
            <div th:if="${#fields.hasErrors('series')}" th:errors="*{series}" style="color: red"></div>
            <input type="number" th:field="*{series}" id="series" maxlength="4" placeholder="Серия паспорта" class="form-control" >
            <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" style="color: red">
                <div th:each="er : ${#fields.errors('global')}" th:text="er${er}"></div>
            </div>
            <div th:if="${#fields.hasErrors('number')}" th:errors="*{number}" style="color: red"></div>
            <input type="number" th:field="*{number}" id="number" maxlength="6" placeholder="Номер паспорта" class="form-control" >
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-warning">Создать сотрудника</button>
        </div>
    </form>
</body>
</html>
