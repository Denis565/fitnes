<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
</head>
<body>
<div th:insert="fragments/header:: header"></div>

<a href="/trainingschedule/add">Добавить тренеровку</a>

<table>
    <colgroup>
        <col span="12" style="background:Khaki">
    </colgroup>
    <tr>
        <th>ФИО тренера</th>
        <th>ФИО клиента</th>
        <th>Дата</th>
        <th>Время начала</th>
        <th>Время окончания</th>
    </tr>

    <div th:each="el : ${alltrainingSchedules}">
        <tr>
            <td th:text="${el.getWork_list().getEmployee_list().getSurname()} +'.'+${el.getWork_list().getEmployee_list().getName()}+'.'+${el.getWork_list().getEmployee_list().getPatronymic()}+'.'"></td>
            <td th:text="${el.getSubscriptionSale_list().getClient_list().getSurname()} +'.'
                +${el.getSubscriptionSale_list().getClient_list().name}+'.'
                +${el.getSubscriptionSale_list().getClient_list().getPatronymic()}+'.'"></td>
            <td th:text="${el.getDate()}"></td>
            <td th:text="${el.getStartTime()}"></td>
            <td th:text="${el.getEndTime()}"></td>

            <td><a th:href="'/trainingschedule/subscription-view/'+${el.id}+'/edit'" class="btn btn-info">Изменить граффик</a></td>
            <td>
                <form th:action="'/subscription/subscription-view/'+${el.id}+'/del'" method="post">
                    <button type="submit" class="btn btn-warning">Удалить</button>
                </form>
            </td>
        </tr>
    </div>

</table>

</body>
</html>
