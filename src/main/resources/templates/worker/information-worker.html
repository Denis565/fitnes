<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/information-table.css}" type="text/css">
</head>
<body>

<div th:insert="fragments/header:: header"></div>

<table>
    <tbody>
    <tr bgcolor="#bdb76b">
        <td>Фамилия</td>
        <td>Имя</td>
        <td>Отчество</td>
        <td>Должность</td>
        <td>Дата рождения</td>
        <td>Место проживания</td>
        <td>Пол</td>
        <td>Серия паспорта</td>
        <td>Номер паспорта</td>
        <td>Телефон основной</td>
        <td>Телефон дополнительный</td>
        <td>Телефон домашний</td>
        <td>Логин</td>
    </tr>
    <tr bgcolor="#adff2f">
        <div th:each="el : ${oneworker}">
            <td th:text="${el.getEmployee_list().getSurname()}"></td>
            <td th:text="${el.getEmployee_list().getName()}"></td>
            <td th:text="${el.getEmployee_list().getPatronymic()}"></td>
            <td th:text="${el.getPost_list().getName()}"></td>
            <td th:text="${#temporals.format(el.getEmployee_list().getDateBirth(), 'dd-MM-yyyy')}"></td>
            <td th:text="${el.getEmployee_list().getPlaceResidence()}"></td>
            <td th:text="${el.getEmployee_list().getGender()}"></td>
            <td th:text="${el.getEmployee_list().getPassport().getSeries()}"></td>
            <td th:text="${el.getEmployee_list().getPassport().getNumber()}"></td>
            <td th:text="${el.getPhone_list().getMainPhone()}"></td>
            <td th:text="${el.getPhone_list().getAdditionalPhone()}"></td>
            <td th:text="${el.getPhone_list().getHomePhone()}"></td>
            <td th:text="${el.getLogin()}"></td>
        </div>
    </tr>
    </tbody>
</table>
<br>
<form action="/worker/">
    <button type="submit">Вернуться</button>
</form>

</body>
</html>
