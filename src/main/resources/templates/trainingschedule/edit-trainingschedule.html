<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/add.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/tableservice.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
</head>
<body>

<div th:insert="fragments/header:: header"></div>

<h1 th:text="${namesubscription}" align="center" style="color: green"></h1>

<form method="post" th:object="${trainingSchedule}">

    <p>ФИО клиента </p>
    <select name="idSubscriptionSale" class="form-control">
        <div th:each="el : ${allClient}">
            <option th:value="${el.id}" th:text="${el.getClient_list().getSurname()} +'.'+${el.getClient_list().getName()}+'.'+${el.getClient_list().getPatronymic()}+'.' + ' - ' +${el.getSubscription_list().getName()}"
                    th:selected="${el.getId() == idSubscriptionSaleSelected}"></option>
        </div>
    </select>

    <p>ФИО тренера </p>
    <select name="idWorker" class="form-control">
        <div th:each="el : ${allWorker}">
            <option th:value="${el.id}" th:text="${el.getEmployee_list().getSurname()} +'.'+${el.getEmployee_list().getName()}+'.'+${el.getEmployee_list().getPatronymic()}+'.'"
                    th:selected="${el.getId() == idWorkerSelect}"></option>
        </div>
    </select>

    <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" style="color: red">
        <div th:each="er : ${#fields.errors('global')}" th:text="er${er}"></div>
    </div>

    <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" style="color: red"></div>
    <input type="date" th:field="*{date}" id="date"  placeholder="Дата тренеровки" class="form-control" >

    <div th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}" style="color: red"></div>
    <input type="time" th:field="*{startTime}" id="startTime"  placeholder="Дата тренеровки" class="form-control" min="10:00" max="22:00">

    <div th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}" style="color: red"></div>
    <input type="time" th:field="*{endTime}" id="endTime"  placeholder="Дата тренеровки" class="form-control" min="10:00" max="22:00">

    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-warning">Создать графиик</button>
    </div>
</form>

</body>
</html>
