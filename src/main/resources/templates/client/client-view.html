<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
</head>
<body>
<div th:insert="fragments/header:: header"></div>

<a href="/client/add">Добавить клиента</a>

<table>
    <colgroup>
        <col span="12" style="background:Khaki">
    </colgroup>
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Вес</th>
        <th>Пол</th>
        <th>Серия паспорта</th>
        <th>Номер паспорта</th>
        <th>Основной телефон</th>
        <th>Дополнительный телефон</th>
        <th>Домашний телефон</th>
    </tr>

    <div th:each="el : ${allclients}">
        <tr>
            <td th:text="${el.getSurname()}"></td>
            <td th:text="${el.getName()}"></td>
            <td th:text="${el.getPatronymic()}"></td>
            <td th:text="${el.getWeight()}"></td>
            <td th:text="${el.getGender()}"></td>
            <td th:text="${el.getPassport().getSeries()}"></td>
            <td th:text="${el.getPassport().getNumber()}"></td>
            <td th:text="${el.getPhone().getMainPhone()}"></td>
            <td th:text="${el.getPhone().getAdditionalPhone()}"></td>
            <td th:text="${el.getPhone().getHomePhone()}"></td>
            <td><a th:href="'/client/client-view/'+${el.id}+'/edit'" class="btn btn-info">Редактировать</a></td>
            <td>
                <form th:action="'/client/client-view/'+${el.id}+'/del'" method="post">
                    <button type="submit" class="btn btn-warning">Удалить</button>
                </form>
            </td>
        </tr>
    </div>

</table>

</body>
</html>
