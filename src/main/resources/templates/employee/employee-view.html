<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
</head>
<body>
    <div th:insert="fragments/header:: header"></div>

    <a href="/employee/add">Добавить сотрудника</a>

    <form method="post" th:action="'/employee/filter'" class="div-input-search">
        <div class="input-group mb-3">
            <input type="text" name="namesurname" class="form-control" aria-describedby="button-addon2" placeholder="Введите начало фамилии сотрудника">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Поиск</button>
            </div>
        </div>
    </form>

    <table>
        <colgroup>
            <col span="6" style="background:Khaki">
        </colgroup>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
        </tr>

        <div th:each="el : ${allEmployee}">
            <tr>
                <td th:text="${el.getSurname()}"></td>
                <td th:text="${el.getName()}"></td>
                <td th:text="${el.getPatronymic()}"></td>
                <td><a th:href="'/employee/employee-view/'+${el.id}+'/edit'" class="btn btn-info">Редактировать</a></td>
                <td>
                    <form th:action="'/employee/employee-view/'+${el.id}+'/del'" method="post">
                        <button type="submit" class="btn btn-warning">Удалить</button>
                    </form>
                </td>
            </tr>
        </div>

    </table>

</body>
</html>
