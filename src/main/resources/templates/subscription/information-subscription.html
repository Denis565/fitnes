<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
</head>
<body>

<div th:insert="fragments/header:: header"></div>

<div class="div-margin" th:each="el :${onesubscription}">
    <div class="card,card text-white bg-secondary mb-3">
        <h5 class="card-header" align="center" th:text="'Номер абонимента: '+${el.getSubscriptionNumber()}"></h5>
        <h5 class="card-header" align="center" th:text="${el.getName()}"></h5>
        <div class="card-body">
            <p class="card-text" th:text="'Периуд времени: '+ ${el.getTimePeriod()}+' месяца'"></p>
            <h5 class="card-title">Услуги:</h5>
            <ul>
                <div th:each="elementes : ${allService}">
                    <li class="card-text" th:text="${elementes.getName()}" ></li>
                </div>
            </ul>

        </div>
        <h5 class="card-header" align="center" th:text="'Стоимость абонимента '+${el.getPrice()+' .руб'}"></h5>
        <div class="card-footer text-muted" align="center">
            <form action="/subscription/">
                <button type="submit" class="btn btn-primary">Вернуться</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
