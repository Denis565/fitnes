<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
</head>
<body>
<div th:insert="fragments/header:: header"></div>

<a href="/worker/add">Добавить работника</a>

<table>
    <colgroup>
        <col span="10" style="background:Khaki">
    </colgroup>
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Должность</th>
        <th>Телефон</th>
    </tr>

    <div th:each="el : ${allWorker}">
        <tr>
            <td th:text="${el.getEmployee_list().getSurname()}"></td>
            <td th:text="${el.getEmployee_list().getName()}"></td>
            <td th:text="${el.getEmployee_list().getPatronymic()}"></td>
            <td th:text="${el.getPost_list().getName()}"></td>
            <td th:text="${el.getPhone_list().getMainPhone()}"></td>
            <td><a th:href="'/worker/worker-view/'+${el.id}+'/edit'" class="btn btn-info">Редактировать</a></td>
            <td>
                <form th:action="'/worker/worker-view/'+${el.id}+'/del'" method="post">
                    <button type="submit" class="btn btn-warning">Удалить</button>
                </form>
            </td>
            <td><a th:href="'/worker/worker-information/'+${el.id}" class="btn btn-info">Детальнее</a></td>
        </tr>
    </div>

</table>
</body>
</html>
