<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
</head>
<body>
<div th:insert="fragments/header:: header"></div>

<a href="/subscription/add">Добавить абонимент</a>

<table>
    <colgroup>
        <col span="12" style="background:Khaki">
    </colgroup>
    <tr>
        <th>Номер абонимента</th>
        <th>Название абонимента</th>
        <th>Периуд времени посещения</th>
        <th>Цена</th>
    </tr>

    <div th:each="el : ${allsubscription}">
        <tr>
            <td th:text="${el.getSubscriptionNumber()}"></td>
            <td th:text="${el.getName()}"></td>
            <td th:text="${el.getTimePeriod()}"></td>
            <td th:text="${el.getPrice()}"></td>

            <td><a th:href="'/subscription/subscription-view/'+${el.id}+'/edit'" class="btn btn-info">Редактировать</a></td>
            <td>
                <form th:action="'/subscription/subscription-view/'+${el.id}+'/del'" method="post">
                    <button type="submit" class="btn btn-warning">Удалить</button>
                </form>
            </td>
            <td><a th:href="'/subscription/subscription-information/'+${el.id}" class="btn btn-info">Детальнее</a></td>
        </tr>
    </div>

</table>

</body>
</html>
