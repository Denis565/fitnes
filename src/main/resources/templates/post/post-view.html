<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
</head>
<body>
<div th:insert="fragments/header:: header"></div>

<a href="/post/add">Добавить должность</a>

<table>
    <colgroup>
        <col span="12" style="background:Khaki">
    </colgroup>
    <tr>
        <th>Название должности</th>
        <th>Зарлботная плата</th>
    </tr>

    <div th:each="el : ${allpost}">
        <tr>
            <td th:text="${el.getName()}"></td>
            <td th:text="${el.getSalary()+'.руб'}"></td>
            <td><a th:href="'/post/post-view/'+${el.id}+'/edit'" class="btn btn-info">Редактировать</a></td>
            <td>
                <form th:action="'/post/post-view/'+${el.id}+'/del'" method="post">
                    <button type="submit" class="btn btn-warning">Удалить</button>
                </form>
            </td>
        </tr>
    </div>

</table>

</body>
</html>
