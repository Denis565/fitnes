<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<form method="post">
    <input type="text" name="surnameview" maxlength="50" placeholder="Фамилия" class="form-control">
    <input type="text" name="nameview" maxlength="50" placeholder="Имя" class="form-control">
    <input type="text" name="patronymicview" maxlength="50" placeholder="Отчество" class="form-control">

    <input type="date" name="dateview" placeholder="Дата рождения" class="form-control">
    <input type="text" name="placeResidenceview" placeholder="Место рождения" class="form-control">

    <select name="idGender" class="form-control">
            <option value="Мужской">Мужской</option>
            <option value="Женский">Женский</option>
    </select>

    <input type="text" name="seriesview" maxlength="4" placeholder="Серия паспорта" class="form-control">
    <input type="text" name="numberview" maxlength="6" placeholder="Номер паспорта" class="form-control">

    <input type="tel" name="mainphoneview" maxlength="11" placeholder="Основной телефон" class="form-control">
    <input type="tel" name="additionalphoneview" maxlength="11" placeholder="Дополнительный телефон" class="form-control">
    <input type="tel" name="homephoneview" maxlength="11" placeholder="Домашний телефон" class="form-control">

    <select name="idPost" class="form-control">
        <div th:each="el_gender : ${allPosts}">
            <option th:value="${el_gender.id}" th:text="${el_gender.name}"></option>
        </div>
    </select>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-warning">Создать сотрудника</button>
    </div>
</form>

</body>
</html>
