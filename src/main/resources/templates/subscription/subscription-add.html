<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/add.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/tableservice.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
</head>
<body>

<div th:insert="fragments/header:: header"></div>

<form method="post" th:object="${subscription}" >

    <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" style="color: red">
        <div th:each="er : ${#fields.errors('global')}" th:text="er${er}"></div>
    </div>

    <div th:if="${#fields.hasErrors('subscriptionNumber')}" th:errors="*{subscriptionNumber}" style="color: red"></div>
    <input type="number" th:field="*{subscriptionNumber}" name="subscriptionNumber" placeholder="Номер абонимента" class="form-control">

    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
    <input type="text" th:field="*{name}" name="name" placeholder="Название абонимента" class="form-control">

    <div th:if="${#fields.hasErrors('timePeriod')}" th:errors="*{timePeriod}" style="color: red"></div>
    <input type="number" th:field="*{timePeriod}" name="timePeriod" placeholder="Периуд времени действия абонимента" class="form-control">

    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></div>
    <input type="number" th:field="*{price}" name="price"  placeholder="Стоимость абонимента" class="form-control">

    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-warning">Создать абонимент</button>
    </div>
</form>
</body>
</html>
