<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/add.css}" type="text/css">


</head>
<body>

<div th:insert="fragments/header:: header"></div>
<form method="post" th:object="${post}">

    <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" style="color: red">
        <div th:each="er : ${#fields.errors('global')}" th:text="er${er}"></div>
    </div>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
    <input type="text" th:field="*{name}" id="name" placeholder="Название должности" class="form-control">

    <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" style="color: red"></div>
    <input type="number" th:field="*{salary}" id="salary" placeholder="Зароботная плата" class="form-control">

    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-warning">Изменить должность</button>
    </div>
</form>

</body>
</html>
