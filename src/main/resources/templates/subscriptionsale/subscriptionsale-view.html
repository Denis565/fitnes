<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
</head>
<body>
<div th:insert="fragments/header:: header"></div>

<a href="/subscriptionsale/add">Присвоить абонимент клиенту</a>

<table>
    <colgroup>
        <col span="10" style="background:Khaki">
    </colgroup>
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Выданный абонимент</th>
        <th>Дата начала абонимента</th>
        <th>Дата окончания действия абонимента</th>
    </tr>

    <div th:each="el : ${allsubscriptionsales}">
        <tr>
            <td th:text="${el.getClient_list().getSurname()}"></td>
            <td th:text="${el.getClient_list().getName()}"></td>
            <td th:text="${el.getClient_list().getPatronymic()}"></td>
            <td th:text="${el.getSubscription_list().getName()}"></td>
            <td th:text="${#temporals.format(el.getStartDate(), 'dd.MM.yyyy')}"></td>
            <td th:text="${#temporals.format(el.getEndDate(), 'dd.MM.yyyy')}"></td>
            <td><a th:href="'/subscriptionsale/subscriptionsale-view/'+${el.id}+'/edit'" class="btn btn-info">Редактировать</a></td>
            <td>
                <form th:action="'/subscriptionsale/subscriptionsale-view/'+${el.id}+'/del'" method="post">
                    <button type="submit" class="btn btn-warning">Удалить</button>
                </form>
            </td>
        </tr>
    </div>

</table>
</body>
</html>
