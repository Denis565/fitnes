<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/add.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/tableservice.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
</head>
<body>

<div th:insert="fragments/header:: header"></div>

<h1 th:text="${namesubscription}" align="center" style="color: green"></h1>

<div class="block-left">
    <form method="post">
        <select name="idService" class="form-control">
            <div th:each="el : ${allService}">
                <option th:value="${el.getId()}" th:text="${el.getName()}"></option>
            </div>
        </select>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-warning">Добавить в абонимент услугу</button>
        </div>
    </form>

    <form action="/subscription/">
        <button type="submit">Вернуться</button>
    </form>
</div>

<div class="block-right">
    <table>
        <tr>
            <th>Название услуги</th>
        </tr>

        <div th:each="el : ${allServiceSelect}">
            <tr>
                <td th:text="${el.getName()}"></td>
                <td>
                    <form th:action="'/subscription/subscription-view/'+${el.id}+'/delService/'+${idscription}" method="post">
                        <button type="submit" class="btn btn-warning">Удалить</button>
                    </form>
                </td>
            </tr>
        </div>

    </table>
</div>


</body>
</html>
