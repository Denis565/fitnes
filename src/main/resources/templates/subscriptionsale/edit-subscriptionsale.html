<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/add.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/tableservice.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
</head>
<body>

<div th:insert="fragments/header:: header"></div>

<h1 th:text="${namesubscription}" align="center" style="color: green"></h1>

<form method="post" th:object="${subscriptionSale}">
    <select name="idClient" class="form-control">
        <div th:each="el : ${allClient}">
            <option th:value="${el.id}" th:text="${el.getSurname()} +'.'+${el.getName()}+'.'+${el.getPatronymic()}+'.'" th:selected="${el.getId() == idClientSelected}"></option>
        </div>
    </select>

    <select name="idSubscription" class="form-control">
        <div th:each="el : ${allsubscription}">
            <option th:value="${el.id}" th:text="${el.getName()}" th:selected="${el.getId() == idSubscriptionSelect}"></option>
        </div>
    </select>

    <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" style="color: red">
        <div th:each="er : ${#fields.errors('global')}" th:text="er${er}"></div>
    </div>

    <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" style="color: red"></div>
    <input type="date" th:field="*{startDate}" name="startDate"  placeholder="Дата рождения" class="form-control" >

    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-warning">Присвоить клиенту абонимент</button>
    </div>
</form>

</body>
</html>
