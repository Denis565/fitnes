<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/add.css}" type="text/css">
</head>
<body>

<div th:insert="fragments/header:: header"></div>

<form method="post" th:object="${phone}">

    <div th:object="${employee}">
    <select name="idEmployee" class="form-control">
        <div th:each="el : ${allEmployee}">
            <div>
                <option th:value="${el.id}" th:text="${el.getSurname()} +'.'+${el.name}+'.'+${el.getPatronymic()}+'.'"
                        th:selected="${el.getPassport().getId() == employeeselected}"></option>
            </div>
        </div>
    </select>
    </div>

    <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" style="color: red">
        <div th:each="er : ${#fields.errors('global')}" th:text="er${er}"></div>
    </div>
    <div th:if="${#fields.hasErrors('mainPhone')}" th:errors="*{mainPhone}" style="color: red"></div>
    <input type="tel" th:field="*{mainPhone}" id="mainPhone" maxlength="11" placeholder="Основной телефон" class="form-control">

    <div th:if="${#fields.hasErrors('additionalPhone')}" th:errors="*{additionalPhone}" style="color: red"></div>
    <input type="tel" th:field="*{additionalPhone}" id="additionalPhone" maxlength="11" placeholder="Дополнительный телефон" class="form-control">

    <div th:if="${#fields.hasErrors('homePhone')}" th:errors="*{homePhone}" style="color: red"></div>
    <input type="tel" th:field="*{homePhone}" id="homePhone" maxlength="11" placeholder="Домашний телефон" class="form-control">



    <select name="idPost" class="form-control">
        <div th:each="el : ${allPost}">
            <option th:value="${el.id}" th:text="${el.getName()}" th:selected="${el.getId() == postselected}"></option>
        </div>
    </select>

    <div th:object="${worker}">
        <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" style="color: red"></div>
        <input type="text" th:field="*{login}" id="login" maxlength="50" placeholder="Логин" class="form-control">
        <input type="text" id="password" maxlength="100" placeholder="Пароль" class="form-control">
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-warning">Изменить работника</button>
    </div>
</form>

</body>
</html>
